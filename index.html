<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tyylit.css">
    <title>Hedelmäpeli</title>
</head>
<body>
    <header>
        <h1>Hedelmäpeli</h1>
    </header>

    <div class="viesti" id="viesti"></div>
    
    <main class="pelialue">

        <div class="vasen-boxi">
            <div class="keskita">
                <div id="rahat">Rahaa: <span id="rahamaara">50</span>€</div>
                <div id="panos">Panos: <span id="panosmaara">0</span>€</div>
            </div>
            <div class="icon-buttons">
                <div class="icon-button">
                    <img src="kolikko.webp" alt="1 euro" onclick="nostaPanosta(1)">
                    <h4>1€</h4>
                </div>
                <div class="icon-button">
                    <img src="kolikko.webp" alt="2 euroa" onclick="nostaPanosta(2)">
                    <h4>2€</h4>
                </div>
                <div class="icon-button">
                    <img src="kolikko.webp" alt="3 euroa" onclick="nostaPanosta(3)">
                    <h4>3€</h4>
                </div>
            </div>
        </div>
        
        <div class="oikea-boxi">
            <div class="item-row">
                <div class="item">
                    <img src="omppu.webp" alt="omena">
                    <img src="omppu.webp" alt="omena">
                    <img src="omppu.webp" alt="omena">
                    <img src="omppu.webp" alt="omena">
                    <span>2€</span>
                </div>
            </div>
            <div class="item-row">
                <div class="item">
                    <img src="päärynä.webp" alt="päärynä">
                    <img src="päärynä.webp" alt="päärynä">
                    <img src="päärynä.webp" alt="päärynä">
                    <img src="päärynä.webp" alt="päärynä">
                    <span>4€</span>
                </div>
            </div>
            <div class="item-row">
                <div class="item">
                    <img src="kirsikka.webp" alt="kirsikka">
                    <img src="kirsikka.webp" alt="kirsikka">
                    <img src="kirsikka.webp" alt="kirsikka">
                    <img src="kirsikka.webp" alt="kirsikka">
                    <span>6€</span>
                </div>
            </div>
            <div class="item-row">
                <div class="item">
                    <img src="meloni.webp" alt="meloni">
                    <img src="meloni.webp" alt="meloni">
                    <img src="meloni.webp" alt="meloni">
                    <img src="meloni.webp" alt="meloni">
                    <span>8€</span>
                </div>
            </div>
            <div class="item-row">
                <div class="item">
                    <img src="seiska.webp" alt="seiska">
                    <img src="seiska.webp" alt="seiska">
                    <img src="seiska.webp" alt="seiska">
                    <img src="seiska.webp" alt="seiska">
                    <span>10€</span>
                </div>
            </div>
        </div>
    </main>
    <div class="alaosa">
        <section class="keski-boxi">
            <div class="hedelmat">
                <div class="img-slot"><img src="omppu.webp" id="slot1" onclick="lukitse(1)"></div>
                <div class="img-slot"><img src="päärynä.webp" id="slot2" onclick="lukitse(2)"></div>
                <div class="img-slot"><img src="seiska.webp" id="slot3" onclick="lukitse(3)"></div>
                <div class="img-slot"><img src="meloni.webp" id="slot4" onclick="lukitse(4)"></div>
            </div>
            <button class="pelaa-btn" onclick="pelaa()">PELAA</button>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
